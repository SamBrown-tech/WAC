<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Rekenmachine</title>
	<link rel="stylesheet" type="text/css" href="css/rekenmachine.css">
	<script type="application/javascript" src="js/rekenmachine.js"></script>
</head>
<body>
	<div id="frame">
		<div id="display">0</div>
		<button id="btn_7" onclick="changeDisplay(7)">7</button>
		<button id="btn_8" onclick="changeDisplay(8)">8</button>
		<button id="btn_9" onclick="changeDisplay(9)">9</button>
		<button id="btn_div" onclick="divide()">/</button>
		<button id="btn_4" onclick="changeDisplay(4)">4</button>
		<button id="btn_5" onclick="changeDisplay(5)">5</button>
		<button id="btn_6" onclick="changeDisplay(6)">6</button>
		<button id="btn_prod" onclick="product()">*</button>
		<button id="btn_1" onclick="changeDisplay(1)">1</button>
		<button id="btn_2" onclick="changeDisplay(2)">2</button>
		<button id="btn_3" onclick="changeDisplay(3)">3</button>
		<button id="btn_min" onclick="min()">-</button>
		<button id="btn_clear" onclick="clear()">C</button>
		<button id="btn_0" onclick="changeDisplay(0)">0</button>
		<button id="btn_eq" onclick="outcome()">=</button>
		<button id="btn_plus" onclick="plus()">+</button>
	</div>
</body>
</html>
